<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">ID del Producto</ion-label>
    <ion-input [(ngModel)]="searchId" type="number"></ion-input>
    <ion-button (click)="buscarProducto()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-item>

  <div *ngIf="product">
    <ion-card>
      <ion-img [src]="product.image" (click)="viewProductDetails(product.id)"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
        <ion-card-subtitle>Price: {{ product.price }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ product.description }}</p>
        <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
