<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos de la Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos de la Categoría</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="products.length > 0">
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-thumbnail slot="start" style="--size: 150px;" (click)="viewProductDetails(product.id)">
          <img [src]="product.image" alt="{{ product.title }}">
        </ion-thumbnail>
        <p>Price: {{ product.price }}</p>
        <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div *ngIf="products.length === 0">
    <p>No hay productos disponibles en esta categoría.</p>
  </div>
</ion-content>
