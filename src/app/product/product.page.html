<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">{{ cartItemCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <div *ngIf="product">
    <ion-card>
      <ion-img [src]="product.image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
        <ion-card-subtitle>Price: {{ product.price | currency }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-chip color="primary">
          <ion-label>{{ product.category }}</ion-label>
        </ion-chip>
        <p>{{ product.description }}</p>
        <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
        <ion-button expand="full" color="secondary" (click)="addToCart()">Add to Cart</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-toast
    *ngIf="showToast"
    [message]="toastMessage"
    duration="2000"
    (ionToastDidDismiss)="showToast = false">
  </ion-toast>
</ion-content>
